<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Information</title></head>
<body>
<header>
	<h1>Marathon Form</h1>
	<font size="4"><b>Please enter your information for the following fields</b></font> 
	</header>
	
	<br><br>
	
	<form action="source" >
		<label>First Name</label><br>
		<input type ="text" name="fname">
		<br><br>

		<label>Last Name</label><br>
		<input type ="text" name="lname">
		<br><br>
		
		<label>Gender</label><br>
		<input type ="radio" name="gender" value="Female">
		<label>Female</label><br>
		<input type ="radio" name="gender" value="Male">
		<label>Male</label>
		<br><br>

		<label>Age</label><br>
		<input type ="text" name="age">
		<br><br>

		<label>Address</label><br>
		<input type ="text" name="address">
		<br><br>

		<label>Phone number</label><br>
		<input type ="text" name="phone">
		<br><br>

		<label>Email ID</label><br>
		<input type ="text" name="email">
		<br><br>

		<label>Distance</label><br>
		<input type ="radio" name="distance" value="21">
		<label>21 km</label><br>
		<input type ="radio" name="distance" value="10">
		<label>10 km</label><br> 
		<input type ="radio" name="distance" value="5">
		<label>5 km</label>
		<br><br>

		<label>Blood Group</label><br>
		<input type ="text" name="blood">
		<br><br>
		
		<label>Health conditions</label><br>
		<input type ="radio" name="health" value="1">
		<label>None</label><br>
		<input type ="radio" name="health" value="2">
		<label>Other</label>
		<input type ="text" name="health_text">
		<br><br>
		
		<input type="submit" value="Submit">
	</form>
</body>
</html>
